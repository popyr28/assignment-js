<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid text-center m-5">
        <h2>CRUD Using Javascript</h2>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="container-fluid col-8">
            <table class="table" id="data_table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fruits</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="row1">
                    <th scope="row">1</th>
                    <td id="name_row1">Anggur</td>
                    <td><button type="button" class="btn btn-light" id="edit_button1" onclick="edit_row('1')" value="Edit Row">Edit</button></td>
                    <td><button type="button" class="btn btn-danger" id="delete_button1" onclick="delete_row('1')" value="Delete Row">Delete</button></td>
                  </tr>
                </tbody>
            </table>
        </div>
        <div class="container-fluid col-4">
            <span>
                <form>
                    <div class="mb-3">
                    <label for="name" class="form-label">Add new favorite fruit</label>
                    <input type="name" class="form-control" id="new_name" aria-describedby="Nama">
                    <div id="name" class="form-text">Input fruit</div>
                    </div>
                </form>
            </span>
            <span>
                <td><button type="button" class="btn btn-light add" onclick="add_row();" value="Add Row">Add</button></td>
            </span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

  </body>
</html>
